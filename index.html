<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Prise de Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Mes Notes</h1>
        </header>
        
        <main>
            <section class="add-note-section">
                <div class="input-group">
                    <textarea 
                        id="noteInput" 
                        placeholder="√âcrivez votre note ici..."
                        rows="4"
                        maxlength="500"
                    ></textarea>
                    <button id="addNoteBtn" class="btn btn-primary">
                         Ajouter la note
                    </button>
                </div>
                <div class="character-count">
                    <span id="charCount">0</span>/500 caract√®res
                </div>
            </section>

            <section class="notes-section">
                <div class="notes-header">
                    <h2>Vos Notes</h2>
                    <span id="notesCount" class="notes-count">0 note(s)</span>
                </div>
                
                <div id="notesList" class="notes-list">
                </div>
                
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <p>Aucune note pour le moment</p>
                    <p class="empty-subtitle">Commencez par ajouter votre premi√®re note ci-dessus</p>
                </div>
            </section>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Modifier la note</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <textarea 
                    id="editNoteInput" 
                    rows="6"
                    maxlength="500"
                    placeholder="Modifiez votre note..."
                ></textarea>
                <div class="character-count">
                    <span id="editCharCount">0</span>/500 caract√®res
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn btn-secondary">Annuler</button>
                <button id="saveEdit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmer la suppression</h3>
                <button id="closeDeleteModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>√ätes-vous s√ªr de vouloir supprimer cette note ?</p>
                <p class="warning-text">Cette action est irr√©versible.</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDelete" class="btn btn-secondary">Annuler</button>
                <button id="confirmDelete" class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
